<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{$catinfo.cat_name}|{$indexseo.cfg_webname}</title>
<meta name="keywords" content="{$catinfo.cat_seokeys}" />
<meta name="description" content="{$catinfo.cat_seodescr}" />
<link rel="stylesheet" type="text/css" href="/css/index.css">
<script src="/js/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="/js/common.js" type="text/javascript"></script>
<style>
 td{ padding:5px;}
 input[type="button"]{ display:inline-block; height:25px; width:100px; line-height:25px;}
.red{ padding:0px 5px; font-size:14px; line-height:30px;}
</style>
</head>

<body>
<!--{include file="public/header.html"}-->
<div class="container">
<div class="left">
        <dl>
          <dt class="title"><img src="/images/title_ico.gif" height="12" width="21" /><span>产品分类</span></dt>
            <!--{loop name="catlist" var="var"}-->
            <dd><a href="cat.asp?catid={$var.cat_id}" title="{$var.cat_name}">{$var.cat_name}</a></dd>
            <!--{/loop}-->
        </dl>

<!--{include file="public/contact.html"}-->
</div>
<div class="right">
<div class="dabox">
    	<div class="title"><img src="/images/title_ico.gif" height="12" width="21" /><span>{$catinfo.cat_name}</span></div>
        <div class="content">
<table width="600" border="0" style="border-collapse:collapse;" cellspacing="0" cellpadding="0">
  <tr>
    <td align="right">在线产品订单:</td>
    <td><input type="text" value="在线产品订单" readonly="readonly" /><span class="red">*</span></td>
  </tr>
  <tr>
    <td align="right">产品类别：</td>
    <td><input type="text" /><span class="red">*</span></td>
  </tr>
  <tr>
    <td align="right">产品名称：</td>
    <td><input type="text" /><span class="red">*</span></td>
  </tr>
  <tr>
    <td align="right">公司名称：</td>
    <td><input type="text" /><span class="red">*</span></td>
  </tr>
  <tr>
    <td align="right">联系人：</td>
    <td><input type="text" /><span class="red">*</span></td>
  </tr>
  <tr>
    <td align="right">联系电话：</td>
    <td><input type="text" /><span class="red">*</span></td>
  </tr>
  <tr>
    <td align="right">联系传真：</td>
    <td><input type="text" /></td>
  </tr>
  <tr>
    <td align="right">手机：</td>
    <td><input type="text" /><span class="red">*</span></td>
  </tr>
  <tr>
    <td align="right">E-mail：</td>
    <td><input type="text" /></td>
  </tr>
  <tr>
    <td align="right">具体要求：</td>
    <td><textarea cols="60" rows="7"></textarea><span class="red">*</span></td>
  </tr>
  <tr>
    <td colspan="2">说明：	请详细将订单信息填写完整，如有特殊要求请在“具体要求”处写明，以便于我们对您订单的处理！</td>
  </tr>
  <tr>
    <td colspan="2" align="center"><input type="button" value="提交订单" /><input type="button" value="重置订单" /></td>
  </tr>
</table>

            
        </div>
        <div class="pagenav">{$pagenav}</div>
        </div>
</div>
<div style="clear:both;"></div>
</div>
<!--{include file="public/footer.html"}-->
</body>
</html>
