<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="js/jquery-1.8.1.min.js" type="text/javascript"></script>
<import file="Js.jquery-1#8#1#min" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
<title>添加信息</title>
</head>
<style>
.biaotou {
	background: url(images/tbg.gif) repeat-x;
	height: 28px;
}
table {
	border-color: #FBFCE2;
}
table td table td, table td table {
	border: none;
	text-align: left;
	line-height: 28px;
	height: 28px;
}
td {
	border-bottom: 1px dotted #BCBCBC;
	height: 28px;
	padding: 2px;
	font-size: 12px;
	font-family: "宋体";
	background-color: #FFF;
}
.catimg{ position:relative; display:inline-block;}
.catimg span{ background:#fff; border:solid 1px #ccc; padding:5px;}
.catimg .catdaimg{ display:none; position:absolute; left:-150px; top:0px; z-index:999;}

.lanmu{ margin:0 auto; }
.lanmu,.lanmu dt,.lanmu dd{display:block;  width:98%; margin:0px; padding:0px;}
.lanmu dt,.lanmu dd{ height:30px; line-height:30px;}
.lanmu dt{ background:url(images/tbg.gif) repeat-x;padding:0px 40px;}
.lanmu dd{padding:0px 70px;border-bottom: 1px dotted #BCBCBC;}
.lanmu dt .left{ width:330px; float:left;}
.lanmu dt .right{ float:left;}

.lanmu dd .left{ width:300px; float:left;}
.lanmu dd .right{ float:left;}
.lanmu dt .jiajian{ display:block; float:left; margin:10px; cursor:pointer;}
</style>
<body>

<dl class="lanmu">
<dt><a href="javascript:zall();" class="coolbg zhankai">全部展开</a>
<a href="javascript:hall();" class="coolbg hebing">全部合并</a></dt>
</dl>
<!-- BEGIN m1_block -->
<dl class="lanmu">
	<dt><div class="left"><img class="jiajian" src="images/jian.gif" width="9" height="9" />栏目：<u><a title="点击查看此分类下文章" href="article_list.asp?cat_id={{cat_id}}" target="_self">{{cat_name}}</a></u><span class="red">(ID:{{cat_id}},文档数:{{arcnum}})</span>({{type_sxname}})</div>
    <div class="right"> 
    <a href="add_article.asp?cat_id={{cat_id}}" title="在此分类下添加信息"  class="coolbg red">添加信息</a> 
    <a href="edit_cats.asp?cat_id={{cat_id}}&type_id={{type_id}}" class="coolbg">更改</a>
    <input type="hidden"  value="{{cat_id}}" />
    <a href="javascript:void(0);" class="coolbg delcat">删除</a>
    <a href="add_cats.asp?parent_id={{cat_id}}&type_id={{type_id}}" class="coolbg">增加子类</a> 
    (排序：{{sort}})({{cat_show}})({{haveimg}})</div>
    </dt>
        <!-- BEGIN m2_block -->
    <dd><div class="left">
    	栏目：<u><a title="点击查看此分类下文章"  href="article_list.asp?cat_id={{cat_id}}" target="_self">{{cat_name}}</a></u><span class="red">(ID:{{cat_id}},文档数:{{arcnum}})</span>({{type_sxname}})</div>
        <div class="right">
        <a href="add_article.asp?cat_id={{cat_id}}" title="在此分类下添加信息"  class="coolbg red">添加信息</a> 
    <a href="edit_cats.asp?cat_id={{cat_id}}&type_id={{type_id}}" class="coolbg">更改</a>
    <input type="hidden"  value="{{cat_id}}" />
    <a href="javascript:void(0);" class="coolbg delcat">删除</a>
    (排序：{{sort}})({{cat_show}})({{haveimg}})
        </div>
    </dd>
     <!-- END m2_block --> 
</dl>
 
  <!-- END m1_block -->



<script type="text/javascript">
function zall(){
	$('.jiajian').attr('src','images/jian.gif');
	$('.lanmu dd').show();
	}
function hall(){
	$('.jiajian').attr('src','images/jia.gif');
	$('.lanmu dd').hide();
	}
hall();
$(function(){
		$(".lanmu dd").bind("mouseover",function(){
			$(this).css('background','#FBFCE2');
		});
		$(".lanmu dd").bind("mouseout",function(){
			$(this).css('background','#ffffff');
		});
	$('.lanmu .jiajian').bind('click',function(){
		var a=$(this).attr('src')
		if(a=='images/jia.gif'){
			$(this).attr('src','images/jian.gif');
			}else{
			$(this).attr('src','images/jia.gif');	
				}
		$(this).parent().parent().parent().children('dd').toggle();
		});
//ajax删除前台菜单
	$(".delcat").bind("click",function(){
		if(!confirm('确认要删除吗？'))return;
		var obj=$(this);
		var id=obj.prev().val();
		$.get('./',{
			'act':'ajax',
			'action':'delcat',
			'id':id
			},function(data){
					if(data=='1'){
							alert("删除成功！");
							obj.parent().parent().remove();	
						}else{
							alert(data);
							}
				})
		});
		$(".haveimg").bind("mouseover",function(){
			$(this).next().show();
			});
		$(".catdaimg img").bind("mouseover",function(){
			$(this).parent().show();
			});
		$(".catdaimg").bind("mouseout",function(){
			$(this).hide();
			});
	})
</script>
</body>
</html>
