<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<script src="js/jquery-1.8.1.min.js" type="text/javascript"></script>
<script src="js/list.js" type="text/javascript"></script>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<title>编辑分类信息</title>
</head>
<body   style="text-align:center;">

<table width="98%" border="1" align="center" cellpadding="0" cellspacing="0" style=" margin:10px auto;border-collapse:collapse; text-align:center;">
<form name="updatecatsform" action="" method="get" style="margin:0 auto;">
<tr bgcolor="#E7E7E7" class="biaotou">
<td height="28" colspan="3" background="images/tbg.gif" style="padding-left:10px;">
	<span>分类栏目管理<<<a href="cats.asp?act=list" class="coolbg">分类列表</a>>>更改分类</a></span> &nbsp;
</td>
</tr>

  <tr>
    <td align="left"> 分类ID：</td>
    <td align="left">{{cat_id}}</td>
  </tr>
  <tr>
    <td align="left" width="100"> 分类名字：</td>
    <td align="left"><input name="cat_name"  value="{{cat_name}}" /></td>
  </tr>
    <tr align="left">
    <td width="90">图片展示：</td>
    <td><input name="cat_pic" id="pic" type="text"  value="{{cat_pic}}" ">
    <input type="button" onclick="window.open('uploadimg/index.asp','newwindow','width=500,height=80')" value="本地上传" style="width:70px;cursor:pointer;"><input id="delimg" type="button" style="display:none;"  value="删除本张图片"><img id="picimg" width="20" height="20" style="display:none;" src=""  /></td>
  </tr>
    <tr>
    <td width="100px" align="left">显示/隐藏：</td>
    <td align="left"> <input name="cat_show" type="text"  value="{{cat_show}}" size="5" maxlength="1" />&nbsp;显示(1)隐藏(0)</td>
  </tr>
    <tr>
    <td align="left" width="100"> 内容类型：</td>
    <td align="left">
    {{typeidsel}}
    </td>
  </tr>

    <tr>
    <td align="left"> 排序：</td>
    <td align="left"><input name="sort"  value="{{sort}}" /></td>
  </tr>
     <tr>
    <td  colspan="2"align="center"><input type="hidden" name="act" value="updtcat"  />
    <input type="hidden" name="cat_id" value="{{cat_id}}"  />
    <a href="javascript:updatecatsform.submit();" class="coolbg">更新</a>
    <a href="javascript:window.history.go(-1);" class="coolbg">返回</a></td>
  </tr>
  </form>
</table>
<script>
$(function(){
$("#delimg").bind("click",function(){
	if(confirm("确认要删除?")){
	$.get("uploadimg/index.asp",{
									act:'delimg',
									imgpath:$("#pic").val()
										},function(data){
								if(data==1){
									alert('删除成功！');
									}else{
									alert('文件删除错误！');
										}
									$("#pic").val('');
									$("#pic").change();
		});
	}
	});
$("#pic").bind("change",function(){
	if($(this).val()!=""){
		$("#delimg").show();
		$("#picimg").show();
		$("#picimg").attr("src",$(this).val());
		}else{
		$("#delimg").hide();
		$("#picimg").hide();	
			}
	});

});
function cha(){
	$("#pic").change();
	}
</script>
</body>
</html>
