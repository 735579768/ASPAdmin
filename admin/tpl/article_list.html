<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<script src="js/list.js" type="text/javascript"></script>
<title>编辑信息</title>
<style>
a{ color:#000; text-decoration:none;}
*{ margin:0px; padding:0px; font-size:12px;}
.biaotou{background:url(images/tbg.gif) repeat-x; height:28px; line-height:28px;}
td{ height:22px; padding:2px;}
.np{ border:none;}

.coolbg {
border: none;
border-right: 1px solid #ACACAC;
border-bottom: 1px solid #ACACAC;
padding: 2px;
padding-right: 5px;
padding-left: 5px;
background: #CCC url(images/allbtbg2.gif);
cursor: pointer;
}
.catimg{ position:relative; display:inline-block;}
.catimg span{ background:#fff; border:solid 1px #ccc; padding:5px;}
.catimg .catdaimg{ display:none; position:absolute; left:12px; top:10px; z-index:999;}
</style>
</head>
<body>
<!--搜索信息-->

<table width="98%" border="0" cellpadding="2" cellspacing="1"  align="center">
<TR class="biaotou"><TD>
<form  name="sear1"  id="sear" style="float:left;" action="" method="">
{{selcatid}}&nbsp;<a href="javascript:void(0);" onclick="sear1.submit();" class="coolbg">过滤</a>
</form>
<form  name="sear2"  id="sear" style="float:left;" action="" method="">
标题搜索：<input  name="keywords" value="{{keywords}}" size="30" />&nbsp;<a href="javascript:void(0);" onclick="sear2.submit();" class="coolbg">搜索</a>
<a href="javascript:window.history.go(-1);" class="coolbg">返回</a>
</form>
</TD></TR>
</table>
<form name="batchdel" id="batchdel" action="">
<table width="98%" border="0" cellpadding="2" cellspacing="1" bgcolor="#cfcfcf" align="center">
<tr class="biaotou" bgcolor="#E7E7E7">
<td height="28" colspan="9" align="center" background="images/tbg.gif" style="padding-left:10px;">
	<span>文档列表</span> &nbsp;
</td>
</tr>

<tr align="center" bgcolor="#FBFCE2" height="25">
<td width="5%">ID</td>
<td width="4%">选择</td>
<td width="20%">文章标题</td>
<td width="5%">发表时间</td>
<td width="10%">更新时间</td>
<td width="7%">类目</td>
<td width="7%">内容模型</td>
<td width="8%">首页推荐</td>
<td width="10%">操作</td>
</tr>
<!-- BEGIN arclist -->
<tr align="center" bgcolor="#FFFFFF" onmousemove="javascript:this.bgColor='#FCFDEE';" onmouseout="javascript:this.bgColor='#FFFFFF';" height="25">
<td>{{id}}</td>
<td><input  type="checkbox" class="np checkid"  value="{{id}}" /></td>
<td align="left">
	<a href="/view.asp?id={{id}}" target="_blank"><u title="{{title}}">{{arctitle}}{{flagstr}}{{haveimg}}</u></a>
</td>
<td>{{fbdate}}</td>
<td>{{uddate}}</td>
<td>{{cat_name}}</td>
<td>{{type_name}}</td>
<td>{{tuijian}}</td>
<td>
      <a href="edit_article.asp?id={{id}}&cat_id={{cat_id}}"><img src="images/edit.png" title="编辑属性" alt="编辑属性" onclick=";" style="cursor:pointer" border="0" width="16" height="16"></a>
    <a href="/view.asp?id={{id}}" target="_blank"><img src="images/check.gif" title="预览" alt="预览" onclick="" style="cursor:pointer" border="0" width="16" height="16"></a>
    <a href="article_list.asp?id={{id}}&act=huishousingle&page={{page}}"><input type="hidden" value="{{id}}" /><img src="images/recycling.gif" title="移到回收站" alt="移到回收站" onclick=";" style="cursor:pointer" border="0" width="30" height="20" class="delarticle"></a></td>
</tr>
<!-- END arclist -->
<tr bgcolor="#ffffff">
  <td height="24" colspan="9">
  &nbsp;
  <a href="javascript:selAll()" class="coolbg">全选</a>
  <a href="javascript:noSelAll()" class="coolbg">取消全选</a>
  <a href="javascript:void(0)" onclick="batchdel.submit();" class="coolbg">&nbsp;移到回收站&nbsp;</a></td>
</tr>

<tr align="right" bgcolor="#F9FCEF">
<td height="30" colspan="9" align="center">
	<span>{{pagenav}}</span></td>
</tr>
</table>
<input type="hidden" name="batchid" id="batchidstr" value="" />
</form>
