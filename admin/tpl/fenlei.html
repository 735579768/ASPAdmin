<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/main.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-1.8.1.min.js" type="text/javascript"></script>
<link href="css/main.css" rel="stylesheet" type="text/css" />
<title>系统菜单设置</title>
</head>
</style>
<body>
<form method="post" action="?act=add" id="addfenlei">
栏目:{$catsel}分类名字： <input name="fenlei_parent_id" id="fenleiparentid" value="0" type="hidden" /><input name="fenlei_name" id="fenleiname" type="text" /><a href="javascript:void(0);" class="coolbg addfenlei">添加一级分类</a>
</form>

<table width="98%" border="1" style="border-collapse:collapse; border-color:#ccc;">
<tr>
<td width="20%">分类名字</td>
<td>分类操作</td>
</tr>
{$sfenlei}
</table>
<script>
$(function(){
	
	$('.addfenlei').bind('click',function(){
		var formobj=$(this).parents('form');
		var va=formobj.find('[name="fenlei_name"]').val();
		if(va==""){
			alert('分类名字不能为空!');
			}else{
			formobj.submit();	
				}
		});
	$('.addchildfenlei').bind('click',function(){
		var trobj=$(this).parents('tr');
		var va=trobj.find('[name="childfenlei_name"]').val();
		if(va!=""){
			$('#fenleiparentid').val($(this).attr('parentid'));
			$('#fenleiname').val(va);
			$('#addfenlei').submit();	
			}else{
			alert('子分类名字不能为空!');
				}
		});
	$('#cat_id').bind('change',function(){
		window.location='?cat_id='+$(this).val();
		});
	
});
</script>
</body>
</html>
